<div class="container">
  <h2>Usuarios</h2>
  <div class="container">
    <h1>INGRESE ID USUARIO</h1>

    <form action="/action_page.php">
      <div class="input-group">
        <input type="text" class="form-control" [(ngModel)]="idusuario" placeholder="Search" name="search">
        <div class="input-group-btn">
          <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
        </div>
      </div>
    </form>

  </div>
</div>
<h1>Lista de Usuarios</h1>
<table class="table">
  <thead>
    <tr>
      <th>ID</th>
      <th>Nombre Usuario</th>
      <th>Nombre</th>
      <th>Apellidos</th>
      <th>Password</th>
    </tr>
  </thead>
  <button (click)=mostrar() >mostrar</button>
  <button (click)=find(idusuario) >buscar</button>
  <tbody>
    <tr *ngFor="let user of usuarios">
      <td> {{ user.idUsuario }}</td>
      <td> {{ user.nombreUsuario }}</td>
      <td>{{ user.nombre }}</td>
      <td>{{ user.apellidos }}</td>
      <td>{{ user.password }}</td>


    </tr>

  </tbody>
 
</table>
